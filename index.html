                    <script type="text/javascript">
                        setHomePageSize(44);
                        loadPopupBox();
                        //                        $("#pagecontent").css('min-height',$(window).height()+90);
                        $(document).ready(function(){
                            $('#slider1').bxSlider({
                                auto: true,
                                pager: false,
                                controls:false,
                                autoHover: true
                            });
                        });
                    </script>
                    <div id="d_Slide" class="d_Slide">                    
                        <div id="slider1">
                        </div>
                    </div>
                    <script type="text/javascript">   
                        loadIndicator();
                        showIndicator();
                        $("#slider1").hide();
                        var Tips = StackMob.Model.extend({
                            schemaName: 'health_tips'
                        });
                        
                        var stackmobQuery = new StackMob.Collection.Query();                        
                        stackmobQuery.equals('organisation_id', localStorage.organisationId);
 
                        var tipsObj = new Tips();                        
                        tipsObj.query(stackmobQuery,{
                            success: function(collection) {
                                var jsonObj = collection.toJSON();
                                $.each(jsonObj, function(i, object) {
                                    desc = object.description;
                                    $("#slider1").append('<div>'+desc+'</div>');
                                });                                
                                hideIndicator();                               
                                $("#slider1").show();
                                $(document).ready(function(){
                                    $('#slider1').bxSlider({
                                        auto: true,
                                        pager: false,
                                        controls:false,
                                        autoHover: true
                                    });
                                });                                
                            },
                            error: function(model, response) {
                                hideIndicator();                             
                            }
                        });
                    </script>
