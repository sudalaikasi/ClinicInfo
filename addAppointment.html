        <script type="text/javascript">                 
            function addAppointment () {   
                showIndicator();
                var consumer_idVal = localStorage.consumerId;
                //                var clinic_idVal = 'f92576c332a44b718e00bf19eb455e57';                
                //                var preffered_doctor_idVal = '2de7a85916a841f2b72cc65ac93bfb60';

                var statusVal = 2;
                var commentVal = $("#comment").val();
                var preferred_dateVal = $("#preferreddate").val();
                var clinic_idVal = $("#clinic").val();
                var service_requiredVal  = $("#serviceneed").val();
                var preffered_doctor_idVal = $("#preferreddoctor").val();
                
                var Appointment = StackMob.Model.extend({
                    schemaName: 'appointment_request'
                });
                var myDate = new Date(preferred_dateVal); 
                var appointmentObj = new Appointment({ status: statusVal , comment: commentVal, preferred_date: myDate, 
                    clinic: clinic_idVal, consumer_id: consumer_idVal, 
                    preffered_doctor_id: preffered_doctor_idVal,service_required:service_requiredVal });                
                appointmentObj.create({
                    success: function(model) {
                        alert("Appointment added successfully");
                        hideIndicator();
                        window.location = "appointment.html";                        
                    },
                    error: function(model, response) {
                        hideIndicator();
                        alert("Problem in adding appointment");                        
                    }
                });
            }

        <script>
            function loadServices() {
                var Services = StackMob.Model.extend({
                    schemaName: 'clinic_services'
                });
                        
                var clinic_id = $("#clinic").val();
                if(clinic_id != '0') {
                    var stackmobQuery = new StackMob.Collection.Query();                                                        
                    stackmobQuery.equals('clinic_id', clinic_id);
 
                    var serviceObj = new Services();
                    var service_name='';
                    serviceObj.query(stackmobQuery,{
                        success: function(collection) {
                            var jsonObj = collection.toJSON();
                            $("#serviceneed").html('<option value="0">Select Service</option>');
                            $.each(jsonObj, function(i, object) {
                                service_name = object.service_name;
                                clinic_services_id = object.clinic_services_id;
                                $("#serviceneed").append("<option value='"+clinic_services_id+"'>"+service_name+"</option>");                         
                            });                                        
                        }
                    });
                    loadDoctors();
                }                
            }
            
            function loadDoctors () {
                var Doctors = StackMob.Model.extend({
                    schemaName: 'doctors'
                });
                        
                var clinic_id = $("#clinic").val();
                if(clinic_id != '0') {
                    var stackmobQuery = new StackMob.Collection.Query();                                                        
                    stackmobQuery.equals('clinic_id', clinic_id);
 
                    var doctorObj = new Doctors();
                    var service_name='';
                    doctorObj.query(stackmobQuery,{
                        success: function(collection) {
                            var jsonObj = collection.toJSON();
                            $("#preferreddoctor").html('<option value="0">Select Doctor</option>');
                            $.each(jsonObj, function(i, object) {
                                doctor_name = object.doctor_name;
                                doctors_id = object.doctors_id;
                                $("#preferreddoctor").append("<option value='"+doctors_id+"'>"+doctor_name+"</option>");                         
                            });                                        
                        }
                    });                    
                }      
            }
        </script>
