                    <script type="text/javascript">     
                        function loginUser() {
                            var Consumers = StackMob.Model.extend({
                                schemaName: 'consumers'
                            });
                            
                            var userName = $("#username").val();
                            var password = $("#password").val();
                            var showIdentityVal = 0;
                            
                            if($("#showIdentity").is(':checked'))
                                showIdentityVal = 1;
                            
                            var stackmobQuery = new StackMob.Collection.Query();
                            stackmobQuery.setExpand(1);
                            stackmobQuery.equals('email', userName);
                            stackmobQuery.equals('password', password);
                         
                            var consumerObj = new Consumers();                        
                            consumerObj.query(stackmobQuery,{
                                success: function(collection) {
                                    var jsonObj = collection.toJSON();
                                    var count = 0
                                    $.each(jsonObj, function(i, object) {
                                        count = 1;
                                        username  = object.name;
                                        email  = object.email;
                                        if(typeof(Storage)!=="undefined")
                                        {
                                            localStorage.consumerId = object.consumers_id;
                                            localStorage.consumerName = object.name;
                                            localStorage.showIdentity = showIdentityVal;
                                        }
                                        else
                                        {
                                            // Sorry! No web storage support..
                                            alert("Sorry! No web storage support..")
                                        }
                                        window.location = "appointment.html"
                                    });                                                  
                                    if(count == 0) {
                                        alert("Email/Password is incorrect");
                                    } 
                                }
                            });
                        }
