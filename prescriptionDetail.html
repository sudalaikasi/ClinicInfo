                    <form name="prescriptionDetail" action="prescriptionDetail.html" style="text-align: center;">                    
                        <script type="text/javascript">
                            setPageContentSize(0);

                        </script>
                        <table border="0" style="width:100%" id="registerForm">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>

                                <tr>
                                    <td style="width: 48%;text-align: right;">Title</td>

                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 48%;text-align: right;">Prescribed By</td>
                                    <td style="text-align: left;">
                                        <span id="precribedby"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 48%;text-align: right;">Medicine Name</td>
                                    <td style="text-align: left;">
                                        <span id="medicinename"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 48%;text-align: right;">Number</td>
                                    <td style="text-align: left;">
                                        <span id="number"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 48%;text-align: right;">Quantity</td>
                                    <td style="text-align: left;">
                                        <span id="quantity"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 48%;text-align: right;">Unit</td>
                                    <td style="text-align: left;">
                                        <span id="unit"></span>
                                    </td>
                                </tr>   
                                <tr>
                                    <td style="width: 48%;text-align: right;">From Date</td>
                                    <td style="text-align: left;">
                                        <span id="fromdate"></span>
                                    </td>                                
                                </tr>
                                <tr>
                                    <td style="width: 48%;text-align: right;">To Date</td>
                                    <td style="text-align: left;">
                                        <span id="todate"></span>
                                    </td>                                
                                </tr>
                                <tr>
                                    <td style="width: 48%;text-align: right;">Timing</td>
                                    <td style="text-align: left;">
                                        <span id="timing"></span>
                                    </td>                                
                                </tr> 
                                <tr>
                                    <td style="width: 48%;text-align: right;">Before Food</td>
                                    <td style="text-align: left;">
                                        <span id="beforefood"></span>
                                    </td>                                
                                </tr>  
                                <tr>
                                    <td style="width: 48%;text-align: right;">Note</td>
                                    <td style="text-align: left;">
                                        <span id="note"></span>
                                    </td>
                                </tr>                                
                            </tbody>
                        </table>
                        <script type="text/javascript">
                            loadIndicator();
                            showIndicator();
                            jQuery.extend({
                                parseQuerystring: function(){
                                    var nvpair = {};
                                    var qs = window.location.search.replace('?', '');
                                    var pairs = qs.split('&');
                                    $.each(pairs, function(i, v){
                                        var pair = v.split('=');
                                        nvpair[pair[0]] = pair[1];
                                    });
                                    return nvpair;
                                }
                            });
                            var qs = jQuery.parseQuerystring();                            
                            var pid = qs['p'];
                            if(pid == '' || pid == undefined) {
                                alert('Prescription not found');
                                window.location = 'prescription.html';
                            }
                            var Prescriptions = StackMob.Model.extend({
                                schemaName: 'prescriptions'
                            });
                        
                            var stackmobQuery = new StackMob.Collection.Query();                                                        
                            stackmobQuery.equals('prescriptions_id', pid);
                            stackmobQuery.setExpand(1);
 
                            var prescriptionsObj = new Prescriptions();                            
                            prescriptionsObj.query(stackmobQuery,{
                                success: function(collection) {
                                    var jsonObj = collection.toJSON();
                                    $.each(jsonObj, function(i, object) {
                                        $("#title").html(object.name);
                                        $("#precribedby").html(object.doctor.doctor_name);
                                        $("#medicinename").html(object.medication);
                                        $("#number").html(object.number);
                                        $("#quantity").html(object.quantity);
                                        $("#unit").html(object.unit);
                                        
                                        var dateStr = parseInt(object.from_date);
                                        var date = new Date(dateStr)
                                        var fromdate = date.getDate() +"-"+ (date.getMonth()+1) +"-"+ date.getFullYear();
                                        $("#fromdate").html(fromdate);
                                        
                                        var dateStr1 = parseInt(object.to_date);
                                        var date = new Date(dateStr1)
                                        var todate = date.getDate() +"-"+ (date.getMonth()+1) +"-"+ date.getFullYear();                                        
                                        $("#todate").html(todate);
                                        
                                        $("#timing").html(object.prescription_timing);                                        
                                        $("#beforefood").html(object.before_food.toString());
                                        $("#note").html(object.note);
                                        console.log(object);
                                    }); 
                                    hideIndicator();
                                },
                                error: function(model, response) {
                                    hideIndicator();                                    
                                }
                            });
                        </script>                        
                    </form>
